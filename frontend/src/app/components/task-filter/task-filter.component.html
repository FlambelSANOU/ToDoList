<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-filter me-2"></i>
            Filter Tasks
        </h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="categoryFilter" class="form-label">Filter by Category</label>
                <select class="form-select" id="categoryFilter" (change)="onCategoryFilter($event)">
                    <option value="all">All Categories</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="education">Education</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="priorityFilter" class="form-label">Filter by Priority</label>
                <select class="form-select" id="priorityFilter" (change)="onPriorityFilter($event)">
                    <option value="all">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary" (click)="clearFilters()">
                    <i class="fas fa-times me-1"></i>
                    Clear Filters
                </button>
            </div>

            <div class="text-muted small">
                <i class="fas fa-info-circle me-1"></i>
                Use filters to organize your tasks
            </div>
        </div>
    </div>
</div>
