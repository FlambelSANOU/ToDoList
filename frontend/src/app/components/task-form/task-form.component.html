<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-plus me-2"></i>
            Add New Task
        </h5>
    </div>
    <div class="card-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="title" class="form-label">Title *</label>
                    <input type="text" class="form-control" id="title" formControlName="title"
                        placeholder="Enter task title">
                    <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
                        class="text-danger small">
                        Title is required and must be less than 255 characters.
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority" formControlName="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="description" class="form-label">Description *</label>
                    <textarea class="form-control" id="description" rows="3" formControlName="description"
                        placeholder="Enter task description"></textarea>
                    <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched"
                        class="text-danger small">
                        Description is required.
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="priority" formControlName="category">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="education">Education</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="datetime-local" class="form-control" id="dueDate" formControlName="dueDate">
                </div>

                <div class="col-md-6 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2" [disabled]="taskForm.invalid || submitting">
                        <i class="fas fa-save me-1"></i>
                        {{ submitting ? 'Adding...' : 'Add Task' }}
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="resetForm()">
                        <i class="fas fa-undo me-1"></i>
                        Reset
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
