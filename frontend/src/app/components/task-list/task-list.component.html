<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
            <i class="fas fa-list me-2"></i>
            Tasks ({{ tasks.length }})
        </h5>
        <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="loadTasks()">
                <i class="fas fa-sync-alt me-1"></i>
                Refresh
            </button>
        </div>
    </div>
    <div class="card-body">
        <div *ngIf="loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading tasks...</p>
        </div>

        <div *ngIf="!loading && tasks.length === 0" class="text-center py-4">
            <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">No tasks found</h5>
            <p class="text-muted">Create your first task to get started!</p>
        </div>

        <div *ngIf="!loading && tasks.length > 0">
            <app-task-item *ngFor="let task of tasks" [task]="task" (taskUpdated)="onTaskUpdated($event)"
                (taskDeleted)="onTaskDeleted($event)">
            </app-task-item>
        </div>

        <div *ngIf="error" class="alert alert-danger mt-3">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
        </div>
    </div>
</div>
